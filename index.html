<html>
    <head>
        <title>Matador de Monstros por ReCHi</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <script src="https://unpkg.com/vue"></script>
        <style>
            body {
                background-color: gray;
            }
            .card {
                margin-top:15px;
            }
        </style>
    </head>
    <body>
        <div id="app" class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6 text-center" v-for="lutador in lutadores">
                                    <h2>{{lutador.nome}}</h2>
                                    <p>
                                        <div class="progress">
                                            <div class="progress-bar bg-success" role="progressbar" :style="{width:lutador.vida+'%'}" aria-valuemax="100"></div>
                                        </div>
                                        {{lutador.vida}}%
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <h3 v-if="vencedor">
                                            {{vencedor.nome}} Ganhou a Batalha!!
                                        </h3>
                                        <template v-if="!isJogoIniciado">
                                            <button @click="iniciaJogo" class="btn btn-primary">Iniciar Novo Jogo</button>
                                        </template>
                                        <template v-else>
                                            <button @click="atacar" class="btn btn-danger">ataque</button>
                                            <button class="btn btn-warning">ataque especial</button>
                                            <button class="btn btn-success">curar</button>
                                            <button @click="finalizaJogo" class="btn btn-secondary">desistir</button>
                                        </template>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        class lutador {
            constructor(nome, vida, forca) {
                this.nome = nome;
                this.vida = vida;
                this.forca = forca;
                this.isVivo=true;
            }

            atacar() {
                return this.randomNumber(1, this.forca);
            }

            recebeDano(dano) {
                this.vida = this.vida-dano;
                if (this.vida <= 0) {
                    this.isVivo=false;
                    this.vida = 0;
                }
            }

            randomNumber(min, max) {
                return parseInt(Math.random() * (max - min) + min);
            }
        }
        new Vue({
            el:'#app',
            data: {
                lutadores:[],
                isJogoIniciado:false,
                vencedor:''
            },
            methods: {
                iniciaJogo() {
                    this.lutadores = [
                        new lutador('Jogador', 100, 15),
                        new lutador('Monstro', 100, 20)
                    ];
                    this.isJogoIniciado=true;
                },
                finalizaJogo(vencedor) {
                    if (!(vencedor instanceof lutador)) {
                        this.lutadores = [];
                    } else {
                        this.vencedor = vencedor;
                    }
                    this.isJogoIniciado=false;
                },
                atacar() {
                    this.lutadores[1].recebeDano(this.lutadores[0].atacar());
                    this.lutadores[0].recebeDano(this.lutadores[1].atacar());
                    let vue = this;
                    let vencedor = this.lutadores[1];
                    this.lutadores.forEach(function(lutador, i){
                        if (!lutador.isVivo) {
                            if (i == 1) {
                                vencedor = vue.lutadores[0];
                            }
                            vue.finalizaJogo(vencedor);
                            return false;
                        }
                    });
                },

        }
        });
    </script>
</html>
