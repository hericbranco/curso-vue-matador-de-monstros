<html>
    <head>
        <title>Matador de Monstros por ReCHi</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <script src="https://unpkg.com/vue"></script>
        <style>
            body {
                background-color: gray;
            }
            .card {
                margin-top:15px;
            }
        </style>
    </head>
    <body>
        <div id="app" class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6 text-center">
                                    <h2>Jogador</h2>
                                    <p>
                                        <div class="progress">
                                            <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuemax="100"></div>
                                        </div>
                                        100%
                                    </p>
                                </div>
                                <div class="col-6 text-center">
                                    <h2>Monstro</h2>
                                    <p>
                                        <div class="progress">
                                            <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuemax="100"></div>
                                        </div>
                                        100%
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <template v-if="!isJogoIniciado">
                                            <button class="btn btn-primary">Iniciar Novo Jogo</button>
                                        </template>
                                        <template v-else>
                                            <button class="btn btn-danger">ataque</button>
                                            <button class="btn btn-warning">ataque especial</button>
                                            <button class="btn btn-success">curar</button>
                                            <button class="btn btn-secondary">desistir</button>
                                        </template>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        new Vue({
            el:'#app',
            data: {
                isJogoIniciado:false
            }
        });
    </script>
</html>
